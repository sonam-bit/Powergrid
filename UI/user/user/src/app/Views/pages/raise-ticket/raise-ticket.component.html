<div class="container m-5">
<form class="m-2 mt-5" method="post" >
    <div class="form-group">
      <div class="row d-flex">
      <div class="col">
      <label for="category">Category <span style="color:red">*</span></label>
      <select class="form-control" id="category" required="true" [(ngModel)]="category" [ngModelOptions]="{standalone:true}">
        <option value="software">Software</option>
        <option value="hardware">Hardware</option>
        <option value="meeting-link">Meeting-Link</option>
        <option value="eoffice">Eoffice</option>
        <option>Other</option>
        
      </select>
    </div>
    <div class="col">
      <label for="sub-category">Sub category <span style="color:red">*</span></label>
      <select class="form-control" id="sub-category" required="true" [(ngModel)]="subcategory" [ngModelOptions]="{standalone:true}">
        <option value="Sub-category 1">Sub-category 1</option>
        <option value="Sub-category 1">Sub-category 1</option>
        <option value="Sub-category 1">Sub-category 1</option>
        <option value="Sub-category 1">Sub-category 1</option>
        <option value="Sub-category 1">Sub-category 1</option>
      </select>
      </div>
    </div>
     
    <div class="row d-flex">
      <div class="col">
      <label for="location">Location <span style="color:red">*</span></label>
      <select class="form-control" id="location" required="true" [(ngModel)]="location" [ngModelOptions]="{standalone:true}">
        <option value="location1">Location 1</option>
        <option value="location2">Location 2</option>
        <option value="location2">Location 3</option>
        <option value="location2">Location 4</option>
      </select>
    </div>
    <div class="col">
      <label for="Urgency">Urgency <span style="color:red">*</span></label>
      <select class="form-control" id="Urgency" required="true" [(ngModel)]="urgency" [ngModelOptions]="{standalone:true}">
        <option value="extremely urgent">Extremely Urgent</option>
        <option value="intermediate urgency">Intermediate Urgency</option>
        <option value="low urgency">Low Urgency</option>
      </select>
    </div>
    </div>
      <div class="form-group">
        <label for="Title">Title <span style="color:red">*</span></label>
        <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone:true}" class="form-control" id="Title" aria-describedby="TitleHelp" placeholder="Example: Installation problem" style="width:70%;">
        <small id="TitleHelp" class="form-text text-muted">Specify appropriate title of your issue.</small>
      </div>
      
      <div class="form-group">
        <label for="ip/host">IP/Host</label>
        <input type="text" [(ngModel)]="iphost" [ngModelOptions]="{standalone:true}" class="form-control" id="ip/host" placeholder="Example: 192:168:20.1" style="width:70%;">
      </div>
    </div>

    <div class="form-group">
      <label for="description" aria-describedby="TitleHelp">Description</label>
      <small id="TitleHelp" class="form-text text-muted">Maximum limit: 3000 words</small>
      <textarea name="message" class="form-control" id="description" rows="3" pInputText [(ngModel)]="description"></textarea>
    </div>

    <div>
      <form method="POST" enctype="multipart/form-data">
        <label for="formFile" class="form-label">Attachements</label>
        <input (change)="onFileChange($event)"  class="form-control" accept=".jpeg" type="file"
            id="formFile" />
    </form>     
    </div>
    
    <div class="form-group">
      <div class="form-check d-flex align-items-center">
        <input class="form-check-input" type="checkbox" value="0" id="invalidCheck" [(ngModel)]="agreed" [ngModelOptions]="{standalone:true}" >
        <label class="form-check-label" for="invalidCheck" >
          Agree to terms and conditions
        </label>
        </div>
        <div *ngIf="agreed==0" class="text-danger" style="display:block;">
          <small>You must agree before submitting</small>
        </div>
    </div>
    <button class="btn btn-primary mt-2" (click)="submit()" type="submit">Submit</button>
  </form>
</div>
